<div class="login-page">
    <div class="login-main">
    	 <div class="login-head">
				<h1>Login</h1>
			</div>
			<div class="login-block">
				<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
					<input type="text" formControlName="email" placeholder="Email" required="" [question]="question">
					<input type="password" formControlName="password" class="lock" placeholder="Password" [question]="question">
					<div class="forgot-top-grids">
						<div class="forgot-grid">
							<ul>
								<li>
									<input type="checkbox" id="brand1" value="" [question]="question">
									<label for="brand1"><span></span>Remember me</label>
								</li>
							</ul>
						</div>
						<div class="forgot">
							<a href="#">Forgot password?</a>
						</div>
						<div class="clearfix"> </div>
					</div>
					<input type="submit" name="Sign In" value="Login">
					<h3>Not a member?<a (click)="login()" [disabled]="!form.valid"> Login </a></h3>
					 <h2>or login with</h2>
					<div class="login-icons">
						<ul>
              <!--
							<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
							<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
               -->
							<li><a href="#" class="google" (click)="login()"><i class="fa fa-google-plus"></i></a></li>
						</ul>
					</div>
				</form>
			</div>
      </div>
</div>
